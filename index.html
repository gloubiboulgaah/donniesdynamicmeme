</head>
<body class="body">
    <div class="text">
        <a class="donnie" href="https://www.instagram.com/general444e/" target="_blank"><p>Donnie's Dynamic Meme</p></a>

        <p>n'hesitez pas a cliquer partout.</p>
        <p class="ready">> je suis pret.</p>
    </div>
    <div class="center-container hidden">
        <div class="voice invisible-button"></div>
        <div class="wall-male invisible-button"></div>

<script>
    const text = document.querySelector('.text');
    const ready = document.querySelector('.ready');
    const voice = document.querySelector('.voice');
    const wallFemale = document.querySelector('.wall-female');
    const wallMale = document.querySelector('.wall-male');

    const audio = new Audio('audio/male-voice.wav');
    const femaleAudio = new Audio ('audio/walls-female.wav');
    const party = new Audio ('audio/party.mp3');
    const maleAudio = new Audio ('audio/walls-male.wav')
    const glitch = new Audio ('audio/glitch.mp3');
    const lonely = new Audio ('audio/lonely.mp3');

    const image = document.querySelector('.image-center');
    const textImage = document.querySelector('.text-image');
    const body = document.querySelector('body');
    const invisibleButton = document.querySelector('.invisible-button');
    const seringue = document.querySelector('.seringue');

    ready.addEventListener('click', () => {
        text.remove();
        party.loop = true;
        party.play();
        document.querySelector('.center-container').classList.remove('hidden');
        body.style.backgroundColor = 'white';
    });

    voice.addEventListener('click', () => {
        audio.play();
        textImage.classList.remove('hidden');
        setTimeout(() => {
            party.pause();
            image.classList.add('hidden');
            textImage.classList.add('hidden');
            invisibleButton.classList.add('hidden');
            body.style.backgroundColor = 'black';

        }, 8000);

        setTimeout(() => {
            glitch.play();
            image.src = 'img/fetewojak2.png';
            image.classList.add('psycho-shade');
            image.classList.remove('hidden');

        }, 10000);

        setTimeout(() => {
            glitch.play();
            image.classList.add('hidden');
        }, 12000);

        setTimeout(() => {
            image.src = 'img/fetewojak3.png';
            image.classList.remove('hidden');
            seringue.classList.remove('hidden');
            lonely.play();
        }, 14000);
    });

    wallFemale.addEventListener('click', () => {
        femaleAudio.play();
    });

    wallMale.addEventListener('click', () => {
        maleAudio.play();
    });

</script>
